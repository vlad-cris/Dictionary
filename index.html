<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: rgb(21, 5, 5);">
    <div class="container">
        <div class="header">
            <h1 class="text-center text-info">Welcome, insert or search  word...</h1>
        </div>
        <div class="text-center mt-5">
            <input type="text" id="dictionaryInput">
            <div class="mt-4">
                <button id="search" class="btn btn-primary mx-2">Search</button>
                <button id="save" class="btn btn-primary mx-2">Save</button>
            </div>
            <div id="message" class="text-center mt-4">
                <!-- Here come search message-->
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
